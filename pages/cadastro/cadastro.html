<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReLaunch Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gudea:ital,wght@0,400;0,700;1,400&family=K2D:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="../../src/components/notifications.css">
</head>
<body>
    <main>
        <div>
            <a href="../home/index.html" class="relaunch">
                <span class="primeiras-duas">Re</span>Launch
            </a>
        </div>
        
        <div class="page">
            <div id="subt">
                Faça parte da nossa <span>comunidade</span>!
            </div>
            <form action="" id="registerForm">
                <div class="ent">
                    <input type="text" maxlength="60" name="name" id="name">
                    <label for="name">Nome</label>
                </div>
                <div class="ent">
                    <input type="email" maxlength="60" name="email" id="email">
                    <label for="email">Email</label>
                </div>
                <div class="ent">
                    <input type="date" id="dataInput">
                    <label for="dataInput">Data de Nascimento</label>
                </div>
                <div class="ent">
                    <input type="text" maxlength="60" id="telefone">
                    <label for="telefone">Telefone</label>
                </div>
                <div class="ent">
                    <input type="text" maxlength="60" id="cpf">
                    <label for="cpf">CPF</label>
                </div>
                <div class="ent">
                    <input type="password" name="password" id="password" maxlength="45" autocomplete="new-password" data-lpignore="true">
                    <label for="password">Senha</label>
                    <button type="button" id="togglePassword">Mostrar</button>
                </div>
                <div class="ent">
                    <input type="password" id="confirmPassword" maxlength="45" autocomplete="new-password" data-lpignore="true">
                    <label for="confirmPassword">Confirmar Senha</label>
                    
                </div>
                <div id="sub">
                    Cadastrar como
                </div>
                <div id="submit">
                    <button type="submit">Cliente</button>
                    <button type="submit">Freelancer</button>
                </div>
                <div id="response"></div>

                <div id="cadastro">
                    <span>Já faz parte do ReLaunch?</span>
                    <a href="../login/login.html">Entre agora!</a>
                </div>
            </form>
        </div>
    </main>
</body>
    <script src="../../src/config/env.js"></script>
    <script src="../../src/scripts/notifications.js"></script>
    <script src="script-cadastro.js"></script>
</html>
