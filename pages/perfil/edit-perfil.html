<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - ReLaunch</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <link rel="stylesheet" href="../../src/styles/base-styles.css">

    <link rel="stylesheet" href="/pages/perfil/perfil.css">
    <link rel="stylesheet" href="/pages/perfil/edit-perfil.css">
    <link rel="stylesheet" href="/src/components/notifications.css">
    <link rel="stylesheet" href="/src/components/hamburger-menu.css">
    <link rel="stylesheet" href="/src/styles/avatar-styles.css">
</head>
<body>
    <header>
        <div>
            <a href="/home">
                <img src="/src/images/ReLaunch-Logo-Nomo-Colorido-Invertido.png" alt="Logo ReLaunch" id="logo">
            </a>
        </div>
        <div class="icones">
            <a href="/notificacoes" class="icone" id="sino"></a>
            <div class="user-profile" id="userProfile" style="display: none;">
                <div class="user-avatar" id="userAvatar"></div>
                <span class="user-name" id="userName"></span>
            </div><a href="#" class="icone" id="menu" onclick="toggleMenu()"></a>
        </div>
        
        <div id="hamburger-menu" class="hamburger-menu"></div>
    </header>
    
    <main>
        <div class="edit-container">
            <h1>Editar Perfil</h1>
            <form id="editProfileForm">
                <div class="form-section">
                    <h2>Informações Pessoais</h2>
                    
                    <!-- Foto de Perfil -->
                    <div class="form-group profile-image-section">
                        <label for="profileImage">Foto de Perfil</label>
                        <div class="profile-image-container">
                            <div class="profile-image-preview" id="profileImagePreview">
                                <img id="currentProfileImage" src="" alt="Foto de perfil" style="display: none;">
                                <div class="profile-image-placeholder">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="48" height="48">
                                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                                    </svg>
                                </div>
                            </div>
                            <div class="profile-image-actions">
                                <input type="file" id="profileImage" accept="image/*" style="display: none;">
                                <button type="button" class="btn-upload-image" onclick="document.getElementById('profileImage').click()">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/>
                                    </svg>
                                    Escolher Foto
                                </button>
                                <button type="button" class="btn-remove-image" id="removeImageBtn" onclick="removeProfileImage()" style="display: none;">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
                                    </svg>
                                    Remover
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">Nome</label>
                            <div class="input-with-edit">
                                <input type="text" maxlength="60" name="name" id="name" readonly>
                                <button type="button" class="edit-btn" onclick="toggleEdit('name')">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <div class="input-with-edit">
                                <input type="email" maxlength="60" name="email" id="email" readonly>
                                <button type="button" class="edit-btn" onclick="toggleEdit('email')">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="telefone">Telefone</label>
                            <div class="input-with-edit">
                                <input type="text" maxlength="60" id="telefone" readonly>
                                <button type="button" class="edit-btn" onclick="toggleEdit('telefone')">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="cpf">CPF</label>
                            <div class="input-with-edit">
                                <input type="text" maxlength="60" id="cpf" readonly>
                                <button type="button" class="edit-btn" onclick="toggleEdit('cpf')">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="dataInput">Data de Nascimento</label>
                            <div class="input-with-edit">
                                <input type="date" id="dataInput" readonly>
                                <button type="button" class="edit-btn" onclick="toggleEdit('dataInput')">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                        </div>
                    </div>
                </div>
                <div class="form-section">
                    <h2>Biografia</h2>
                    <div class="form-group">
                        <label for="biografia">Sobre você</label>
                        <div class="input-with-edit">
                            <textarea id="biografia" maxlength="500" rows="4" placeholder="Conte um pouco sobre você, sua experiência e objetivos..." readonly></textarea>
                            <button type="button" class="edit-btn" onclick="toggleEdit('biografia')">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="form-section">
                    <h2>Competências</h2>
                    <div class="form-group">
                        <label for="competencias">Suas habilidades</label>
                        <div class="input-with-edit">
                            <input type="text" id="competencias" placeholder="Ex: JavaScript, Python, Design Gráfico (separadas por vírgula)" readonly>
                            <button type="button" class="edit-btn" onclick="toggleEdit('competencias')">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="tags-preview" id="tagsPreview"></div>
                </div>
                <div class="form-actions">
                    <button type="button" onclick="window.location.href='/perfil'" class="btn-cancel">Cancelar</button>
                    <button type="submit" class="btn-save">Salvar Alterações</button>
                </div>
            </form>
        </div>
    </main>
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <h3>Confirmar Alterações</h3>
            <p>Você está prestes a alterar os seguintes campos:</p>
            <div id="changesList" class="changes-list"></div>
            <div class="modal-buttons">
                <button type="button" class="btn-modal-cancel" onclick="closeModal()">Cancelar</button>
                <button type="button" class="btn-confirm" onclick="confirmChanges()">Confirmar</button>
            </div>
        </div>
    </div>
    <footer>
        <div>
            <a href="/home">
                <img src="/src/images/NomeBackgroundEscuro.png" alt="" id="logo">
            </a>
        </div>
        <div>
            <div>
            <a href="">Quem Somos</a>
            <a href="">Políticas de Privacidade</a>
            </div>
        </div>
        <div>
            <div>
            <a href="/terms">Termos de Uso</a>
            <a href="">Ajuda</a>
            <a href="">Acessibilidade</a>
            </div>
        </div>

            <img src="/src/images/planeta-terra-1.png" alt="">
