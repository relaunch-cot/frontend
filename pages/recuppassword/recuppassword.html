    <main>
        <div>
            <a href="/home" class="relaunch">
                <span class="primeiras-duas">Re</span>Launch

        <div class="page">

            <form action="" id="updatePasswordForm">
                <div class="ent">
                    <input type="email" id="email" maxlength="45">

                </div>
                <div class="ent">
                    <input type="password" id="currentPassword" maxlength="45">
                    <label for="">Senha atual</label>
                    <button type="button" id="togglePassword">Mostrar</button>
                </div>
                <div class="ent">
                    <input type="password" id="password" maxlength="45">
                    <label for="">Nova Senha</label>
                    <button type="button" id="togglePassword">Mostrar</button>
                </div>
                <div id="submit">
                    <button type="submit" id="btnSubmit">Trocar Senha</button>
                </div>
            </form>
            <div id="updatePasswordResponseDiv"></div>
        </div>
    </main>
