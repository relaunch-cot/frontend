<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReLaunch Entrar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gudea:ital,wght@0,400;0,700;1,400&family=K2D:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="../../src/components/notifications.css">
</head>
<body>
    <main>
        <div>
            <a href="../../index.html" class="relaunch">
                <span class="primeiras-duas">Re</span>Launch
            </a>
        </div>
        
        <div class="page">
            <form action="" id="loginForm">
                <div class="ent">
                    <input type="email" maxlength="60" name="email" id="email">
                    <label for="email">Email</label>
                </div>
                <div class="ent">
                    <input type="password" id="password" maxlength="45" name="password" autocomplete="current-password">
                    <label for="password">Senha</label>
                    <button type="button" id="togglePassword">Mostrar</button>
                </div>
                <div id="submit">
                    <button type="submit">Entrar</button>
                    <a href="../recnoti/recnoti.html"> Esqueci minha senha</a>
                </div>
                <div id="cadastro">
                    <span>Novo no ReLaunch?</span>
                    <a href="../cadastro/cadastro.html">Cadastre-se agora!</a>
                </div>
                <div id="loginResponse"></div>
            </form>
        </div>
    </main>
</body>
    <script src="../../src/config/env.js"></script>
    <script src="../../src/scripts/presence-manager.js"></script>
    <script src="../../src/scripts/notifications.js"></script>
    <script src="script-login.js"></script>
</html>
